<html>
    <head>
        <title>Sample Web Form</title>
    </head>
<body>

<h1>Fill Out This Form</h1>

<form action="https://identint.familysearch.org/cis-web/oauth2/v3/token" method="POST">
    Username: <input type="text" name="username">
    <br/>
    Password: <input type="text" name="password">
    <br/>
    Grant Type: <input type="text" name="grant_type">
    <br/>
    Client ID: <input type="text" name="client_id">
    <br/>
    <input type="submit">
</form>

</body>
</html>
